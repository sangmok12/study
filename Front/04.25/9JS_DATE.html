<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <script>
	var cal = new Date();  // 날짜 클래스를 이용한 초기화
	//cal.setFullYear(cal.getFullYear() -10);
	//cal.setMonth( cal.getMonth() +1 );
	//cal.setDate( cal.getDate() -100 );
	//cal.setHours( cal.getHours() +100 );
	
	
	var year = cal.getFullYear();
	var month = cal.getMonth() + 1;  // 0 ~ 11월
	var date = cal.getDate();
	var day = cal.getDay();   // 일(0) , 월(1) ~ 토(6)
	
	var hours = cal.getHours();
	var minutes = cal.getMinutes();
	var seconds = cal.getSeconds();
	
	document.write(year + '/' + month + '/' + date);
	document.write('<br>');
	document.write(hours + ':' + minutes + ':' + seconds);
	document.write('<br>');
	//document.write(day);
	
	document.write("<br>");
	var day2 = "";
	switch(day) {
		case 0 : day2 = "일요일";
		break;
		case 1 : day2 = "월요일";
		break;
		case 2 : day2 = "화요일";
		break;
		case 3 : day2 = "수요일";
		break;
		case 4 : day2 = "목요일";
		break;
		case 5 : day2 = "금요일";
		break;
		case 6 : day2 = "토요일";
		break;
	
	}
	document.write(day2);
 </script>

 </body>
</html>
