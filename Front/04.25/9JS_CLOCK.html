<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <script>
	function Clock() {
		var date = new Date();  // 현 시점의 초기 세팅
		
		 // String : 형 변환해주는, 숫자를 ""문자로 . 딱히 여기선 상관없음.
		var YYYY = String(date.getFullYear()); 
		// fn_zero : 1자리 수를 01로 만들어주는 함수.
		var MM = fn_zero(date.getMonth() +1);
		var DD = fn_zero(date.getDate());
		var hh = fn_zero(date.getHours());
		var mm = fn_zero(date.getMinutes());
		var ss = fn_zero(date.getSeconds());
		
		fn_write(YYYY,MM,DD,hh,mm,ss);  //매개변수 값 세팅. 아래 fn_write에게 전달
	}
	function fn_zero(num) {
		return (num < 10 ? '0' + num : '' + num);
	}
	
	//시계부분을 써주는 함수
	function fn_write(YYYY,MM,DD,hh,mm,ss) {
		var clock1 = document.getElementById("clock1");
		var clock2 = document.getElementById("clock2");
		clock1.innerText = YYYY + '/' + MM + '/' + DD;
		clock2.innerText = hh + ':' + mm + ':' + ss;
	}
	
	//1초(1000)마다 Clock함수를 재실행한다.
	setInterval(Clock,1000);  // (시간 지연 후 실행함수) 함수  Clock을 1초마다 실행하라.
	
 </script>
 <body>
  
  <div id="clock1"></div>
  <div id="clock2"></div>
 </body>
</html>
