<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 
 <script>
	// 변수 종류 (키워드)
	var eng = 100;
	let kor = 90;    // 자바와 동일
	const math = 70; // 상수, 변수 재정의 불가, 값 재정의 불가. 세팅하면 끝.
	
	var eng = 90;    // 변수의 재정의 가능
	document.write(eng + "<br>");
	
	//let kor = 80;  // 변수의 재정의 불가능
	kor = 80;        // 변수값 재정의 가능
	document.write(kor + "<br>");
	
	//math = 60;       //  const는 변경 불가능.
	document.write(math + "<br>");
	
	
	
	
 </script>
 <body>
  
 </body>
</html>
