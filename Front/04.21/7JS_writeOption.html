<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 
 <script>
	var date = "2021-12-25";
	document.write(date + "<br>");
	
	var year = date.substring(0,4);
	var month = date.substring(5,7);
	var day = date.substring(8,10);
	document.write(year +"년 " +month + "월 " + day + "일");
	
	document.write("<hr>");
	
	
	//*****중요
	var array = date.split("-");
	document.write(array[0] +"년 " + array[1] + "월 " + array[2] + "일");
	
	document.write("<hr>");
	
	var addr = "서울시 강남구 서초동 35";
	var addr2 = addr.split(" ");
	document.write(addr2[0] + addr2[1] + addr2[2] + addr2[3]);
	
	document.write("<hr>");
	
	document.write( "4번자리 값 : " + addr.charAt(4) + "<br>");
	
	document.write("<hr>");
	
	var s1 = "JavaScript";
	
	document.write(s1.indexOf("S") + "<br>");
	document.write(s1.indexOf("J") + "<br>");
	document.write(s1.indexOf("va") + "<br>");   // 붙어있는 문자 위치 찾아줌
	document.write(s1.indexOf("vd") + "<br>");    //  vd 는 없어서 -1
	document.write("마지막 a의자리" + s1.lastIndexOf("a") + "<br>");
	document.write(s1.toLowerCase() + "<br>");
	document.write(s1.toUpperCase() + "<br>");
	
	// replace(old,new) 함수 : 치환 (change)   대소문자 가림.
	document.write(s1.replace("Java","Oracle"));
	
	document.write("<hr>");
	
	var s2 = s1.replace("Java","Oracle");
	document.write(s2);
	
	
	
	
	
	
	document.write("<hr>");
	
	var email = "abc@naver.com";     // @가 없으면 -1 이니까 에러
	if (email.indexOf("@")== -1 )  {
		document.write("error~");
	} else {
		document.write("ok~");
	}
	
	document.write("<hr>");
	document.write( Math.max(77,55) + "<br>");
	document.write( Math.min(77,55) + "<br>");
	document.write( Math.abs(-100) + "<br>");     //절대값
	document.write( Math.ceil(3.1) + "<br>");      //소수점 올림  = 4
	document.write( Math.floor(3.1) + "<br>");     //소수점 버림  = 3
	document.write( Math.round(3.5131214) + "<br>");     //반올림 (0.5 이상)
	document.write( Math.round(3.49931214) + "<br>");     //반올림 (0.5 미만)
 </script>
 <body>
  
 </body>
</html>
