 <style>
 /* div.fixed= div중에서만 fixed그룹 적용받음.*/
 
	div.fixed {
			position:fixed;
			bottom:500px;
			left:10px;
			width:300px;
			border:3px solid red;
			}
	
	
 </style>
 <body>
  
  
  <h2>position: fixed</h2>
  <p class="fixed">
		위치가 있는 요소 : 고정; 뷰포트를 기준으로 위치한다. <br>
     즉, 페이지가 스크롤 되더라도 항상 같은 위치에 유지된다.</p>
  
  <br><br><br><br><br><br>
  
  <div class="fixed">
  HTML CSS JAVASCRIPT JAVA
  </div>
  
 </body>
