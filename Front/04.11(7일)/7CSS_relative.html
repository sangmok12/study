  <style>
	div.relative {
			position:relative;
			top:-50px;
			left:30px;
			width:300px;
			height:100px;
			border:4px solid blue;
			}
  </style>
  
  
 <body>
  
   <h2>position: relative</h2>
  <p>
		상대적 위치(relative positioned)요소는 정상 위치에 대하여 상대적으로 위치된다.<br>
		상대적 위치(relative positioned)요소는 정상 위치에 대하여 상대적으로 위치된다.<br>
		상대적 위치(relative positioned)요소는 정상 위치에 대하여 상대적으로 위치된다.<br></p>
  
  <br>
  
  <div class="relative">
  HTML CSS JAVASCRIPT JAVA
  </div>
  
 </body>
</html>
