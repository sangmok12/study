<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>DIV 테스트</title>
 </head>
 
 <style>
 
 .div1 {
		background-color:red;
		width:100px;
		height:100px;
		margin:30px 20px 30px 20px;
		}
 #div2 {
		background-color:green;
		width:100px;
		height:50px;
		padding:100px 20px 30px 20px;
		}
		
 </style>
 <body>
  css 시작
  <div class="div1">test1</div>
  <div ID="div2">test2</div>
  
  <div style="background-color:pink;width:100px;height:50px;">test1</div>
  <div style="background-color:gray;width:100px;height:100px;">test2</div>
 
  <div style="background-color:pink;width:100px;height:50px;
			  padding:100px 20px 30px 20px;">test1</div>
  <div style="background-color:gray;width:100px;height:100px;
			  margin:30px 20px 30px 20px;">test2</div>
  <div style="background-color:yellow;width:100px;height:100px;">test1</div>
