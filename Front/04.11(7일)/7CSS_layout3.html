<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 
 <style>
	
	/* line-height: 행간. CSS에서 valign, vertical-align이 안먹혀서 
	      레이아웃의 높이와 동일하게 둬서 가운데 정렬을 한 것. */
	
	body {
		text-align: center;
		}
	#wrap {
		width:1200px;
		height:900px;
		margin:0px auto;
		}
	header {
		background:red;
		width:100%;
		height:100px;
		line-height:100px;
		}
	nav {
		background:green;
		width:100%;
		height:70px;
		line-height:70px;
		}
	aside {
		float:left;
		line-height:350px;
		background:pink;
		width:250px;
		height:600px;
		}
	section {
		background:skyblue;
		height:600px;
		line-height:350px;
		}
	footer {
		background:beige;
		height:55px;
		line-height:55px;
		}
	ul {
		list-style:none;
		padding-left:0px;
		}

	
	
 </style> 
 
 
 
 <body>
 <div id="wrap">
	<header>header 영역</header>
	<nav>nav 영역</nav>
	<aside>aside 영역</aside>
	<section>content 영역</section>
	<footer>footer 영역</footer>
</div>

  
  
 </body>
</html>
