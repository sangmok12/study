<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
  
  
  
  <!-- style에서는 size="" 나 style="width:px;"  로 사용-->
  
  
  
  
  
  <form name="IDcreate" method="값" action="값">
  
  <table bgcolor="#e6e6e6" border="0" cellspacing="1" cellpadding="4">
	<tr bgcolor="white">
		<td align="center" width="100" height="30"><b>아이디</b></td>
		<td width="400"><input type="text" name="이름" style="width:100px;"> 
		<input type="button" value="아이디찾기"></td>
	</tr>
	<tr bgcolor="white">
		<td align="center" width="100" height="30"><b>패스워드</b></td><td width="400"><input type="password" name="비번" size="30"></td>
	</tr>
	<tr bgcolor="white">
		<td align="center" width="100" height="30"><b>이름</b></td><td width="400"><input type="text" name="이름"></td>
	</tr>
	<tr bgcolor="white">
		<td align="center" width="100" height="30"><b>성별</b></td><td width="400"><input type="radio" name="gender" value="M">남,<input type="radio" name="gender" value="F">여</td>
	</tr>
	<tr bgcolor="white">
		<td align="center" width="100" height="30"><b>생일</b></td><td width="400">
		<select name="year">
	<option value="1991">1991년</option>
	<option value="1992">1992년</option>
	<option value="1993">1993년</option>
	<option value="1994">1994년</option>
	</select>
	<select name="month">
	<option value="1">1월</option>
	<option value="2">2월</option>
	<option value="3">3월</option>
	<option value="4">4월</option>
	</select>
	<select name="day">
	<option value="1">1일</option>
	<option value="2">2일</option>
	<option value="3">3일</option>
	<option value="4">4일</option>
	</select></td>
	</tr>
	<tr bgcolor="white">
		<td align="center" width="100" height="30"><b>주소</b></td><td width="400"><input type="text" name="이름"></td>
	</tr>
	<tr height="30" bgcolor="white" align="center">
		<td colspan="2"><input type="submit" value="저장"> <input type="reset" value="재설정">
	</tr>
</table>
  
  
</form>
  
  
  
  
  
  
  
 </body>
</html>
