<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>8CSS_test3</title>
 </head>
 
 <style>
 
 /* px 값 때문에 float:right 위치가 px만큼 틀어져서 조절함 */
 
	body {
		font-size:12px;
		font-family:맑은고딕,돋음,굴림;
		line-height:1.6;    /*줄간격*/
		text-align:center;
		}
		
	.wrap {
		width:1200px;
		height:600px;
		
		}
		
	header {
		width:1198px;
		height:100px;
		border:1px solid gray;
		background:lightyellow;
		}
	nav {
		width:1198px;
		height:50px;
		border:1px solid gray;
		background:lightgreen;
		}
		
	section {
		width:1000px;
		height:300px;
		border:1px solid gray;
		background:skyblue;
		}
	aside {
		float:right;
		width:200px;
		height:352px;
		border:1px solid gray;
		background:green;
		}
	article {
		width:1000px;
		height:50px;
		border:1px solid gray;
		background:blue;
		}
	footer {
		width:1198px;
		height:100px;
		border:1px solid gray;
		background:yellow;
		}
</style>




 <body>
  
    <div class="wrap">
<header>
		-header-
</header>
<nav>
		-nav-
</nav>
<aside>
 -aside-
</aside>
<section>
		-section-
</section>
<article>
	-article-
</article>


<footer>
		-footer-
</footer>
	
	</div>
 </body>
</html>
