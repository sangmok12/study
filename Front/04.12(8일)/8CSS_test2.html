<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>8CSS_test2</title>
 </head>
 
 <style>
	body {
		font-size:12px;
		font-family:맑은고딕,돋음,굴림;
		line-height:1.6;    /*줄간격*/
		text-align:center;
		}
		
	.wrap {
		width:1200px;
		height:600px;
		}
	
	header {
		width:1200px;
		height:100px;
		border:1px solid gray;
		background:lightyellow;
		}
	nav {
		float:left;
		width:150px;
		height:400px;
		border:1px solid gray;
		background:lightgreen;
		}
		
	section {
		float:left;
		width:850px;
		height:400px;
		border:1px solid gray;
		background:skyblue;
		}
	aside {
		position:relative;
		left:1000px;
		width:200px;
		height:400px;
		border:1px solid gray;
		background:green;
		}
	footer {
		width:1200px;
		height:100px;
		border:1px solid gray;
		background:yellow;
		}
		
 </style>
 
 
 
 <body>
  
  <div class="wrap">
<header>
		-header-
</header>
<nav>
		-nav-
</nav>
<section>
		-section-
</section>
<aside>
	<div style="position:relative;top:-300px;">
	-aside-
	</div>
</aside>
<footer>
		-footer-
</footer>
	
	</div>
  
 
  
  
 </body>
</html>
