 <script>
	
	// 배열변수 생성
	var eng = [68,98,78,88,100];
	
	var kor = new Array();   // 배열변수 선언
	kor[0] = 88;    //index 번호
	kor[1] = 98;
	kor[2] = 78;
	kor[3] = 79;
	kor[4] = 60;
	document.write(kor);
	document.write("<hr>");
	// 수정(데이터값변경)
	
	document.write(eng[2] + "<br>");
	eng[2] = 98;
	document.write(eng[2] + "<br>");
	
	// 배열의 값 자동세팅
	var hap = 0;
	var avg = 0;
	var number1 = new Array();
	var len = 10;
	var zero = 0;
	
	
	for (var i=0; i<len; i++){	
		number1[i] = i*10;
		 if ( number1[i] != 0)  { 
			 hap += number1[i];
		 }
		 else {
			  zero++;
			 }
	}
	avg = Math.floor(hap / (len-zero));
	
		document.write( number1 + "<br>" );
		document.write("합계 : " + hap + "<br>");
		document.write("평균 : " + avg + "<br>");
	
 </script>
