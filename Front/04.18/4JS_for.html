	for (var a=10; a<=40; a=a+10)
	
	 {

		 var b = a/10-1;
	{document.write("<div style='background:#"+color[b]+"; width:" + a + "px;height:30px;'></div><br>");
	}
	}

	
	
	
	document.write("<hr>");
	document.write("<center>");
	
	
	for (b=10; b>=0; b--)
	{for (c=b; c<=10; c++)
	{document.write("* ");
	if (c == 10)
	{document.write("<br>");
	}
	}
	}
	
	document.write("</center>");
 </script>
