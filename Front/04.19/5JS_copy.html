 <script>
	
	function fn_copy() {
		var txt1 = document.frm.screen1.value;
		document.frm.screen2.value = txt1;
		
	}
	
	
	
 </script>
 <body>
 
 <form name="frm">
  <input type="text" name="screen1"> <br>
  <input type="text" name="screen2" style="border:0px;"> <br>
  <input type="button" value="복사" onclick="fn_copy()">
 
 </form>
 
 </body>
