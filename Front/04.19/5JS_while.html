<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 
 
<script>
	var a = 1;
	var b = 1;
	var c = 1;
	var d = 1;
	var e = 1;
	
	// for ( var a=1; a<=10; a++ ) { }
	while (a <= 10)
	{	document.write( a + " ");
	a+=2;
	
	}
	document.write("<hr>");
	
	while (b <= 10)
	{if (b % 2 == 1)
	{document.write( b + " ");
	}	
	b++;
	
	}
	document.write("<hr>");
	
	
	
	
	while (c <= 10)
	{document.write("<input type='button' value='버튼'></button>");
	c++;
	}
	document.write("<hr>");
	
	
	
	
	document.write("<table border='1'><tr>");
	
	while (d <= 5){
	 document.write("<td>" + d + "</td>");
	 d++;
	}
	document.write("</tr></table>");
	document.write("<hr>");
	
	
	
	
	document.write("<table border='1'><tr>");
	while (e <= 8)
	{document.write("<td>" + e + "</td>")
	if (e == 4)
	{document.write("</tr><tr>");
	}e++;
	}
	document.write("</tr></table>");
	
	

	
</script>
