 <script>
	
	var a_height = [178,164,186,168,172,-156,174];
	    a_height = a_height.sort();
		
	var b_height = new Array();
	
	var j = 0;
	for ( var i=0; i<a_height.length; i++) {
		if ( a_height[i] > 0 ) {
			 b_height[j] = a_height[i];
			 j++;
		}
	}
	
	document.write( a_height.sort() + "<br>");
	document.write( b_height + "<br>");
	
	var center = Math.floor(b_height.length/2);
	document.write("중앙값 " +  b_height[center] );
	
 </script>
