<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 
 <script>
	
	var i = 1;
	while( i < 31 ) {
		document.write( i + " ");
		i++;
		}
		
	document.write("<hr>");
	
	var j = 1;
	while(true) {
		
		if (j == 31) {
			break;
		}
		// j 가 5, 10 일때 증가시키고 재실행. j++; (1)  j+=(3) 원하는 값 만큼 뛰어넘기.
		else if (j == 5 || j == 10)
		{   j+=3;
			continue;
		}
		document.write( j + " ");
		j++;
		}
	
 </script>
 <body>
  
 </body>
</html>
