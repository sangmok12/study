<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 
 
 <script>
	function fn_test() {
		alert("test");
	}
	function fn_name(name) {     // 매개변수 : 외부값을 받는 변수
		alert("이름 : " + name);
		}
		
	function fn_sum(a,b,c) {
		var sum = Number(a) + Number(b) + Number(c);
		alert(sum);
		}
	function fn_mul(a,b,c) {
		var result = Number(a) * Number(b) * Number(c);
		alert( result );
		}	
		
		
 </script>
 
 
 
 <body>
 
  <input type="button" value="버튼" onclick="fn_test()">
  
  <input type="button" value="이름출력" onclick="fn_name('홍길동')">
  
  <input type="button" value="합계" onclick="fn_sum('10','20','30')">
  
  <input type="button" value="곱셈" onclick="fn_mul('10','20','30')">
  </body>
  
  
</html>
