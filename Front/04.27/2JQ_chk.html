<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
 </head>
 <script>
	$(function() { 
		
		$("#button1").click(function() { 
			// 오브젝트.is(":상태값") : 오브젝트의 상태를 체크
			if ($("#chk").is(":checked") == true) {								location.href="next2.html";
			} else {
				alert("약관에 동의해주세요.");
			}
			
		});
		
	});
 </script>
 <body>
 
 <!-- 태그 닫아주는 통일 때문에 <br/><input/>이런식으로 권고하기도 함.-->
 <br>
  <input type="checkbox" id="chk"/> 약관에 동의합니다.
  <button type="button" id="button1">다음</button>
 </body>
</html>
