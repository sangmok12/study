 <script>
	$(function() { 
		$("#chk_all").click(function() {
			var s = true;

				var len = $("input[name='chk']").length;

		});
		
		$("#button1").click(function() { 
			// 오브젝트.is(":상태값") : 오브젝트의 상태를 체크

			var c = true;
			for (var i=0; i<len; i++)	{
				if ($("input[name='chk']")[i].checked == false)
				{ c = false;
				}
			}
			if (c == false) {
				alert("약관은 전체동의로 해주세요.");
				return false;
			} else {
				location.href="next2.html";
			}

	});
 </script>
