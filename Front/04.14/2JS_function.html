<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <script>


/* Math.floor 소수점 아래 버림 함수 */


function test1() {
	var py = prompt("평수입력");
	var unit = 3.3057;
	var result = Math.floor(py * unit);

  document.write(py + "평은 " + result + "m<sup>2</sup>입니다.");
  }
 </script>
 <body>
  
  <input type="button" value="평수계산" onclick="test1()">
  
 </body>
</html>
