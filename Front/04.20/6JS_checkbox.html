<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 
 <script>
	function fn_action() {
		var c1 = document.frm.subject[0].checked;
		var c2 = document.frm.subject[1].checked;
		
		var chk = document.frm.chk.checked;
		if (chk == false )	{
			alert("약관에 동의해주세요.");
			return;
		}
		//alert(c1 + " , " + c2);
		if (c1 == false && c2 == false) { 
			alert("과목을 선택해주세요.");
		  return;
		}
		
		if (document.frm.month.value == "") {
			alert("월을 선택해주세요.");
			return;
		}
		
		document.frm.submit();
	}
 </script>
 <body>
  
  <form name="frm" method="post" action="save.jsp">
  
  <div style="width:300px; height:200px; background:lightgreen;">
	약관 약관
  </div>
  <input type="checkbox" name="chk">
  약관에 동의합니다. <br>
  
  
  학습과목 : 
  <input type="checkbox" name="subject" value="java" checked>자바,
  <input type="checkbox" name="subject" value="oracle" checked>오라클<br>
  
  수강월
  <select name="month" size="3">
  
	<option value="">- 선택 -</option>
	<option value="1 month">1월</option>
	<option value="2 month" selected>2월</option>
	<option value="3 month">3월</option>
  
  </select><br>
  
  <input type="button" value="send" onclick="fn_action()">
  </form>
 </body>
</html>
