<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <script>
	//onkeypress 입력하는순간마다 이벤트발생
	function fn_press() {
		document.frm.a1.value = document.frm.a2.value
	}
	function fn_up() {
		document.frm.a1.value = document.frm.a3.value
	}
	function fn_down() {
		document.frm.a1.value = document.frm.a4.value
	}
 
 
 
	function fn_copy() {
		
		
		if(document.frm.chk.checked == true) {
			 document.frm.addr2.value = document.frm.addr1.value;
		}
		else {
		 document.frm.addr2.value = "";
		}
	}
 </script>
 
 
 <style>
	body {
		line-height:2.0;
	}
 </style>
 <body>
  
 <form name="frm">
		1.<input type="text" name="a1"><br>
		2.<input type="text" name="a2" onkeypress="fn_press()">(on keypress)<br>
		3.<input type="text" name="a3" onkeyup="fn_up()">(on keyup)<br>
		4.<input type="text" name="a4" onkeydown="fn_down()">(on keydown)<br>
	 <p>
		기본주소 <input type="text" name="addr1" value="서울시 강남구 논현동"><br>
		<input type="checkbox" name="chk" onclick="fn_copy()">위 주소와 동일합니다.<br>
		배송지 <input type="text" name="addr2">
	 </p>
 <form>
 
 
 
 </body>
</html>
