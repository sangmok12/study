<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <style>
	#box1 {
		width:300px;
		height:50px;
		border:2px solid #ffcc66;
	}
 </style>
 
 <script>
	function fn_input() {
		var content = document.getElementById('content').value;
		document.getElementById('box1').innerHTML = content;
		/*  HTML은 HTML형태로, 코드도 들어감. Text는 문자로만 인식, 들어감. */
		document.getElementById('box1').innerText = content;
	}
 </script>
 <body>
  <p>
	객체지향의 4대요소 작성하시오.<br>
	<textarea id="content"></textarea>
	<input type="button" value="완료" onclick="fn_input()">
  </p>
  <p>
	{ 객체지향의 4대요소 }
	<div id="box1"></div>
	
  </p>
 </body>
</html>
