<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <script>
	function fn_action() {
		//var id = document.getElementById("id").value;
		//var nm = document.getElementById("nm").value;
		//alert("아이디 : " + id + ",이름 : " + nm);
		
		var id = document.getElementsByName("userid");
		var nm = document.getElementsByName("username");
		var gender = document.getElementsByName("gender");
		alert("아이디 : " + id[0].value + ", 이름 : " + nm[0].value);
		alert("성별세팅 : " + gender[0].value + "," + gender[1].value);
		
		var M =
		document.getElementsByName("gender")[0].value;
		var F =
		document.getElementsByName("gender")[1].value;
		alert("남성의 값 : " + M + ", 여성의 값 : " + F);
		
		var mChk = 
		document.getElementsByName("gender")[0].checked;
		var fChk =
		document.getElementsByName("gender")[1].checked;
		alert("남성체크 : " + mChk + ", 여성 체크 : " + fChk);
		
		if (mChk == false && fChk == false) {
			alert("성별을 체크해주세요.");
			return;
		}
	}
 </script>
 <body>
  <form name = "frm">
  <input type="text" id="id" name="userid"><br>
  <input type="text" id="nm" name="username"><br>
  <input type="radio" name="gender" value="M">남,
  <input type="radio" name="gender" value="F">여<br>
  <input type="button" value="전송" onclick="fn_action()">
  </form>
 </body>
</html>
