 <script>
	//팝업 위치 가운데 정렬  스크린 / 2 - (팝업창 너비 높이의 반)
	
	function fn_action() {
		
		var height = window.screen.height/2-150;
		var width = window.screen.width/2-150;
		
		var url = "http://naver.com";
		var name = "popup1";

		var option = "width=300,height=300,left="+width+",top="+height;
		
		
		alert(width + "," + height);
		
		window.open(url,name,option);	
	}	
		
		
	
	
	
 </script>
