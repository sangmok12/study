<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <script>
	/* 1. @ 존재 유무로 "올바른 이메일입니다." "올바른 이메일이 아닙니다." 출력
	   2. naver를  korea  로 바꿔 출력.
	   3. "@"를 구분자로 나누어 아이디/ 도메인 출력
	   4. 아이디의 길이 출력
	   5. 아이디의 마지막 값만 출력
	   
	   
	   var str = "외국인시설과 내국인 시설 모두 좋은 시설이다.";
	   6. 시설이라는 단어 몇개인지 출력.
	   */
	
	
	var email = "abc@naver.com";
	var str = "외국인시설과 내국인 시설 모두 좋은 시설이다.";
	var cnt = 0;
	
	//찾기 성공 후 자리번호 리턴
	// 실패하면 -1 값 리턴
	if (email.indexOf("@") != -1) { 
		document.write("올바른 이메일 형식입니다.");
	} else {
		document.write("올바른 이메일 형식이 아닙니다.");
	  }
	  
	  document.write("<hr>");
	  
	  
	document.write(email.replace("naver","korea"));
	
	  document.write("<hr>");
	  
	var array = email.split("@");
	document.write("아이디 : " + array[0] + " 도메인 : " + array[1]);
	
	document.write("<hr>");
	
	var IDlen = array[0].length;
	document.write(IDlen);
	
	document.write("<hr>");
	
	var lastID = array[0].substring(IDlen-1,IDlen)
	document.write(lastID);
	document.write("<br>");
	document.write(array[0].charAt(IDlen-1));
	
	
	document.write("<br><hr><br><br>");
	
	

	for (i=0; i<str.length; i++)
	{if (str.substring(i,i+2) == "시설")
	{  cnt++;
	}
	}
	document.write(cnt);
	document.write("<br>");
	
	
	// 시설시설  이어도 가운데 "" 있다고 봄,  "좋은시설" 이어도 시설 뒤에 ""공간 있는걸로 봄.
	//Array.length  배열의 길이(배열값의 갯수)
	var strArray = str.split("시설");
	document.write(strArray.length -1 );
	
	
	
	
	
 </script>
 <body>
  
 </body>
</html>
