<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <style>
	.box1 {
		margin: 100px auto;
		border: 5px solid #ccc;
		padding: 30px;
		text-align: center;
	}
 </style>
 <script>
	function setFontColor(c) {   //매개변수
		document.getElementById("box").style.color=c;
	}
	function setBgColor(c) {    //매개변수
		document.getElementById("box").style.backgroundColor=c;
	}
	function hideOnOff(c) {   // 매개변수
		document.getElementById("box").style.display=c;
	}
 </script>
 <body>
 
 <!-- HTML5 부터 사용된 button CSS를 버튼에 따로 적용하기 좋음.-->
  <button type="button" onclick="setFontColor('#f00')">폰트 red</button>
  <button type="button" onclick="setFontColor('#00f')">폰트 blue</button>
  <button type="button" onclick="setBgColor('#f00')">배경 red</button>
  <button type="button" onclick="setBgColor('#00f')">배경 blue</button>
  <button type="button" onclick="hideOnOff('')">on 적용</button>
  <button type="button" onclick="hideOnOff('none')">off 적용</button>
  
   <div id="box" class="box1">
	<h1> 테스트 영역 </h1>
  </div>
  
  
 </body>
</html>
